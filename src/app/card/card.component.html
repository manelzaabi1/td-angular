<div class="card h-100 shadow-sm">
  <!-- Image -->
  <ng-content select="[card-image]"></ng-content>

  <div class="card-body">
    <!-- Titre -->
    <ng-content select="[card-title]"></ng-content>

    <!-- Texte -->
    <ng-content select="[card-text]"></ng-content>

    <!-- Lien / Bouton -->
    <ng-content select="[card-link]"></ng-content>
  </div>
</div>
